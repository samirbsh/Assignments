<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div >
        <div class="regform"><h2>Registration Form</h2></div>
        <div class = "main">
            <!-- Change div css here -->
            <form onsubmit="return validation()">
                <!-- userId -->
                <div id='box'>
                    <!-- change css here -->
                    <label class='labelname'>UserId :</label>
                    <input class="nameclass" type="text"id="user" title= "UserId" placeholder="User Id" autocomplete="off"></input><br>
                    <span id="userids"></span>
                </div>

                <!-- name -->

                <div class="form-group">
                    <!-- change css here -->
                    <label class='labelname'>Name :</label>
                    <input class="nameclass k" type="text" id="name" title= "Name" placeholder="Name" autocomplete="off"
                    onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"></input><br>
                    <span id="nameSpan"></span>
                </div>

                <div class="form-group">
                    <!-- change css here -->
                    <label class='labelname' for="country">Country :&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <select class="option" type="text" id="country" title= "Country"  autocomplete="off">
                        <option selected value="none">None</option>
                        <option value="volvo">America</option>
                        <option value="saab">Australia</option>
                        <option value="fiat">Nigeria</option>
                        <option value="audi">India</option>
                        <option value="fiat">South Africa</option>
                    </select><br>
                    <span id="countrySpan"></span>
                </div>

                <div class="form-group">
                    <!-- change css here -->
                    <label class='labelname' >Zip Code :</label>
                    <input class="nameclass Z" type="text" id="zip" title= "Zip Code" placeholder="ZipCode" autocomplete="off"
                    onkeypress="return (event.charCode > 47 && event.charCode < 58)"></input><br>
                    <span id="zipCodeSpan"></span>
                </div>

                <div class="form-group">
                    <!-- change css here -->
                    <label class='labelname' >Email:</label>
                    <input class="nameclass E" type="text" id="mail" title= "mail" placeholder="E-mail Id" autocomplete="off"></input><br>
                    <span id="mailSpan"></span>
                </div>

                <div class="form-group">
                    <!-- change css here -->
                    <label id="gendercss">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class = "radio" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class = "radio" for="female">Female</label>
                    <span id="genderSpan"></span>                   
                </div>

                <div>
                <label class='labelname'>Languages :</label><br>
                <input class='list' type="checkbox" id="vehicle1" name="vehicle1" value="Bike" autocomplete="off">
                <label class='labelname' for="vehicle1"> English</label><br>
                <input class='list' type="checkbox" id="vehicle2" name="vehicle2" value="Car" autocomplete="off">
                <label class='labelname' for="vehicle2"> Hindi</label><br>
                <input class='list' type="checkbox" id="vehicle3" name="vehicle3" value="Boat" autocomplete="off">
                <label class='labelname' for="vehicle3"> Tamil</label><br> 
                </div>

                <!-- password 
                <div>
                    <label for="psw">Password</label><br>
                <input id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    autocomplete="off" placeholder="Password" required><br>
                </div>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    <p id="check_user_id" class="invalid">User Id</p>
                  </div>
                -->
                <input type="submit" name="submit" value="Submit"></input>
                <input type="reset" name="reset" value="reset"></input>
            </form>

            
        </div>
    </div>

    <script src="form.js"></script> 
</body>

</html>
